  <text x="400" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">AI FOUNDATIONS</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Build AI Literacy with Minecraft Education</text>
  
